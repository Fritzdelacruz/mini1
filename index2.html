<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    
    <title>Document</title>
   
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Employee's Sign up</p>
      
                      <form class=" was-validated mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-floating">
                            <input type="text" placeholder="Enter User Name" id="form3Example1c" class="form-control" required />
                            <label class="form-label" for="form3Example1c">Enter Your User Name</label>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback"></div>
                         </div>
                         <div>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-floating">
                            <input type="email" id="form3Example3c" placeholder="Enter Email" class="form-control" required />
                            <label class="form-label" for="form3Example3c"> Enter Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-floating">
                            <input type="password" id="form3Example4c" placeholder="Enter Password" class="form-control" required />
                            <label class="form-label" for="form3Example4c">Enter Your Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-floating">
                            <input type="password" placeholder="Repeat Password" id="form3Example4cd" class="form-control" required />
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of Services.</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" onclick="myFunction()" >Register</button>
                           </div>

      <!----------------------------With animation------------------------------------>

      <div class="container d-flex justify-content-center mx-0 mb-3 mb-lg-4">
        <i class="bi bi-person-fill-lock mb-3 fa-fw fa-lg"></i>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1">
        For Non-Employee/Visitors
        </button>
      </div>
  
      <!-- The Modal -->
    <div class="modal fade" id="myModal1">
     <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
  
       <!-- Modal body -->
       <div class="modal-body">
        <a href="http://127.0.0.1:3000/c:/Users/user/Desktop/solar/index.html">Go back to Homepage</a>
      </div>
  
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
  
    </div>
     </div>
      </div>
                      
                         
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="image1.jpg" 
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        function myFunction() {
          alert("Thank you for Signing up!");
        }
        </script>



</body>

</html>
